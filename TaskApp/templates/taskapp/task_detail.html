<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク詳細</title>
</head>
<body>
    <h1>タスク詳細</h1>
    <p><strong>タイトル:</strong> {{ task.title }}</p>
    <p><strong>説明:</strong> {{ task.description }}</p>
    <p><strong>期限:</strong> {{ task.due_date }}</p>
    <p><strong>優先度:</strong> {{ task.priority }}</p>
    <p><strong>カテゴリ:</strong> {{ task.category }}</p>
    <p><strong>完了:</strong> {{ task.completed }}</p>
    <a href="{% url 'task_update' task.pk %}">編集</a>
    <form action="{% url 'task_delete' task.pk %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">削除</button>
    </form>
    <br>
    <a href="{% url 'incomplete_task_list' %}">未完了タスク一覧に戻る</a><br>
    <a href="{% url 'completed_task_list' %}">完了タスク一覧に戻る</a>
</body>
</html>
