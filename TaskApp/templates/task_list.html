<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>未完了タスク一覧</title>
</head>
<body>
    <h1>未完了タスク一覧</h1>
    {% for task in tasks %}
        <div class="task-item">
            <label>
                <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
            </label>
        </div>
    {% empty %}
        <p>未完了のタスクはありません。</p>
    {% endfor %}
    <br>
    <a href="{% url 'task_create' %}">新しいタスクを作成</a><br>
    <a href="{% url 'incomplete_task_list' %}">未完了タスク一覧</a><br>
    <a href="{% url 'completed_task_list' %}">完了タスク一覧</a>
</body>
</html>
